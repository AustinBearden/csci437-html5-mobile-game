<!DOCTYPE hmtl>
<html lang="en-US">
<header>
    <meta charset="UTF-8">
    <script type="text/javascript" src="simpleGame.js"></script>
    <script type="text/javascript" src="action.js"></script>
    <script type="text/javascript">

        // my globals
        var scene;
        var background;
        var character;
        var plane;
        var bomb;
        var tree;
        var landingPad;
        var lostGame;
        var winGame;

        //joystick
        var joystick;

        //sounds
        var explosionMp3;
        var explosionOgg;
        var crashMp3;
        var crashOgg;


        function init() {
            //create instances
            scene = new Scene();
            background = new Background();
            character = new Character();
            plane = new Plane();
            bomb = new Bomb();
            tree = new Tree();
            landingPad = new LandingPad();
            lostGame = new LostGame();
            lostGame.hide();
            winGame = new WinGame();
            winGame.hide();
            //initialize joystick
            joystick = new Joy();

            //initalizing the sounds
            initializeSounds();
            
            scene.setSize(950, 450);
            scene.start();

        }

        function update() {
            scene.clear();
            background.update();
            checkGuyPlaneCollision();
            checkPlanePadCollision();
            checkBombPlaneCollision();
            checkPlaneTreeCollision();
            planeDead();
            character.checkCharacterTouchMove();
            character.update();
            character.checkBounds();
            plane.checkPlaneTouchMove();
            plane.update();
            bomb.update();
            tree.update();
            landingPad.update();
            lostGame.update();
            winGame.update();
            
        }
    </script>
</header>

<body onload = "init()">
    <!-- score board -->
    <div id="scoreBoard">Lives: 15</div>
    <!-- restart game -->
    <div id="reset">
        <button type="button" onclick = "restart()"> Play Again </button>
    </div>
    
    
</body>
</html>
