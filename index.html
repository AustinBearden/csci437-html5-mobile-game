<!DOCTYPE hmtl>
<html lang="en-US">
<header>
    <meta charset="UTF-8">
    <script type="text/javascript" src="simpleGame.js"></script>
    <script type="text/javascript" src="action.js"></script>
    <script type="text/javascript">

        // my globals
        var scene;
        var background;
        var character;
        var plane;
        var bomb;
        var tree;
        var landingPad;
        var joystick;

        function init() {
            //create instances
            scene = new Scene();
            background = new Background();
            character = new Character();
            plane = new Plane();
            bomb = new Bomb();
            tree = new Tree();
            landingPad = new LandingPad();
            //initialize joystick
            joystick = new Joy();
            
            scene.setSize(950, 450);
            scene.start();

        }

        function update() {
            scene.clear();
            background.update();
            checkGuyPlaneCollision();
            character.checkCharacterTouchMove();
            character.update();
            character.checkBounds();
            plane.checkPlaneTouchMove();
            plane.update();
            bomb.update();
            tree.update();
            landingPad.update();
            
        }
    </script>
</header>

<body onload = "init()">
    
    
</body>
</html>
